<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <form action="">
            <label>Datos:</label><br>
            <input type="text" id="firstName" placeholder="Name"><br>
            <input type="text" id="lastName" placeholder="Lastname"><br>
            <input type="text" id="age" placeholder="Age"><br><br>
            <input type="checkbox" id="react" name="react">
            <label for="react">React</label><br>
            <input type="checkbox" id="node.js" name="node.js">
            <label for="node.js">Node.js</label><br>
            <input type="checkbox" id="angular" name="angular">
            <label for="angular">Angular</label><br><br>
            <input type="button" value="Submit" onclick="consoleDisplayData()">

        </form>

        <p id="showData"></p>

        <script>
            function consoleDisplayData() {

                var firstname = document.getElementById("firstName").value;
                console.log(firstname);
                
                var lastname = document.getElementById("lastName").value;
                console.log(lastname);

                var age = document.getElementById("age").value;
                console.log(age);

                if (document.getElementById("react").checked) {
                    var reactCheckbox = "React";
                    console.log(reactCheckbox);
                }
                
                if (document.getElementById("node.js").checked) {
                    var nodejsCheckbox = "Node.js";
                    console.log(nodejsCheckbox);
                }

                if (document.getElementById("angular").checked) {
                    var angularCheckbox = "Angular";
                    console.log(angularCheckbox);
                }

                const person = {
                    age: document.getElementById("age").value,
                    lastname: document.getElementById("lastName").value,
                    firstname: document.getElementById("firstName").value,
                    name: document.getElementById("firstName").value + " " +document.getElementById("lastName").value,
                    technologies: reactCheckbox + ", " + nodejsCheckbox + ", " + angularCheckbox, 
                }

                console.log(person);
            }

        </script>
    </body>
</html>
